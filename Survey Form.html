<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="SurveyForm.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description" class="centered">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name"
          >Name<input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your Name"
            required
        /></label>
        <label id="email-label" for="email"
          >Email<input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your Email"
            required
        /></label>
        <label id="number-label" for="number"
          >Age (optional)<input
            id="number"
            name="age"
            type="number"
            min="10"
            max="99"
            placeholder="Age"
        /></label>
        <label for="dropdown"
          >Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely"
          ><input
            id="definitely"
            name="recommend-friend"
            type="radio"
            class="inline"
            value="1"
            checked
          />
          Definitely</label
        >
        <label for="maybe"
          ><input
            id="maybe"
            name="recommend-friend"
            type="radio"
            class="inline"
            value="2"
          />
          Maybe</label
        >
        <label for="not-sure"
          ><input
            id="not-sure"
            name="recommend-friend"
            type="radio"
            class="inline"
            value="3"
          />
          Not sure</label
        >
        <p>What is your favorite feature of freeCodeCamp?</p>
        <label for="dropdown2">
          <select id="dropdown2" name="dropdown-options">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="checkbox"
          ><input
            class="inline"
            id="checkbox"
            name="Fe-P"
            type="checkbox"
            value="frontside"
            required
          />Front-end Projects</label
        >
        <label for="checkbox2"
          ><input
            class="inline"
            id="checkbox2"
            name="Be-P"
            type="checkbox"
            value="backside"
            required
          />Back-end Projects</label
        >
        <label for="checkbox3"
          ><input
            class="inline"
            id="checkbox3"
            name="Visu"
            type="checkbox"
            value="Visual"
            required
          />Data Visualization</label
        >
        <label for="checkbox4"
          ><input
            class="inline"
            id="checkbox4"
            name="Challanges"
            type="checkbox"
            value="challange"
            required
          />Challenges</label
        >
        <label for="checkbox5"
          ><input
            class="inline"
            id="checkbox5"
            name="Opso-Community"
            type="checkbox"
            value="opensourceC"
            required
          />Open Source Community</label
        >
        <label for="checkbox6"
          ><input
            class="inline"
            id="checkbox6"
            name="Gi-he-rooms"
            type="checkbox"
            value="GitterHrooms"
            required
          />Gitter help rooms</label
        >
        <label for="checkbox7"
          ><input
            class="inline"
            id="checkbox7"
            name="Videos"
            type="checkbox"
            value="video"
            required
          />Videos</label
        >
        <label for="checkbox8"
          ><input
            class="inline"
            id="checkbox8"
            name="City Meetups"
            type="checkbox"
            value="Cmeetups"
            required
          />City Meetups</label
        >
        <label for="checkbox9"
          ><input
            class="inline"
            id="checkbox9"
            name="Wiki"
            type="checkbox"
            value="wiki"
            required
          />Wiki</label
        >
        <label for="checkbox10"
          ><input
            class="inline"
            id="checkbox10"
            name="Forum"
            type="checkbox"
            value="forum"
            required
          />Forum</label
        >
        <label for="checkbox11"
          ><input
            class="inline"
            id="checkbox11"
            name="A-Courses"
            type="checkbox"
            value="Acourses"
            required
          />Additional Courses</label
        >
        <p>Any comments or suggestions?</p>
        <label for="comments">
          <textarea
            id="comments"
            name="commentosugges"
            placeholder="Enter your comment here..."
          ></textarea>
          <input id="submit" type="submit" value="submit" />
        </label>
      </fieldset>
    </form>
  </body>
</html>
